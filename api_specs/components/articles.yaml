articles:
  type: object
  properties:
    count:
      type: integer
      format: int64
    rows:
      type: array
      items:
        $ref: '#/components/schemas/article'
  required:
    - count
    - rows
article:
  type: object
  properties:
    id:
      type: integer
      format: int64
      readOnly: true
    subject:
      type: string
    content:
      type: string
    comments:
      type: array
      items:
        $ref: '#/components/schemas/comment'
  required:
    - id
    - subject
    - content
comment:
  type: object
  properties:
    id:
      type: integer
      format: int64
      readOnly: true
    name:
      type: string
    content:
      type: string
    createdAt:
      type: integer
      format: int64
  required:
    - id
    - name
    - content
    - createdAt